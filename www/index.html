<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="css/style.css" rel="stylesheet">

    <link rel="stylesheet" href="lib/mobile-angular-ui/dist/css/mobile-angular-ui-base.css" />
    <link rel="stylesheet" href="lib/mobile-angular-ui/dist/css/mobile-angular-ui-hover.css" />
    <link rel="stylesheet" href="lib/mobile-angular-ui/dist/css/mobile-angular-ui-desktop.css" />

    <link rel="stylesheet" href="lib/angular-ui-grid/ui-grid.css" />
    <link rel="stylesheet" href="lib/ngToast/dist/ngToast.css" />
    <link rel="stylesheet" href="lib/ngToast/dist/ngToast-animations.css">

    <script src="lib/api-check/dist/api-check.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="lib/angular-sanitize/angular-sanitize.js"></script>
    <script src="lib/angular-formly/dist/formly.js"></script>
    <script src="lib/angular-formly-templates-bootstrap/dist/angular-formly-templates-bootstrap.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>

    <script src="lib/mobile-angular-ui/dist/js/mobile-angular-ui.js"></script>

    <script src="lib/angular-ui-grid/ui-grid.js"></script>
    <script src="lib/ngToast/dist/ngToast.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/dbService.js"></script>
    <script src="js/mainController.js"></script>
    <script src="js/utilsService.js"></script>
    <script src="components/obrasSociales/obrasSocialesService.js"></script>
    <script src="components/pacientes/pacientesController.js"></script>
    <script src="components/pacientes/pacientesService.js"></script>

</head>

<body ng-app="ArmoniaApp" ng-controller="MainController as mainCtrl">

    <toast></toast>

    <div 
            ui-track-as-search-param='true'
            class="sidebar sidebar-left">
        <div class="scrollable">
            <h1 class="scrollable-header app-name">ARMONIA</h1>
            <div class="scrollable-content">
                <div class="list-group" ui-turn-off='uiSidebarLeft'>
                    
                      
                    <a class="list-group-item" href ui-sref="pacientes">
                        Pacientes <i class="fa fa-chevron-right pull-right"></i>
                    </a>
                    <a class="list-group-item" href="#/historiaClinica">
                        Historia Cl√≠nica
                        <i class="fa fa-chevron-right pull-right"></i>
                    </a>
                    <a class="list-group-item" href="#/obrasSociales">
                        Obras Sociales
                        <i class="fa fa-chevron-right pull-right"></i>
                    </a>
                    <a class="list-group-item" href="#/medicamentos">
                        Medicamentos
                        <i class="fa fa-chevron-right pull-right"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="app" 
         ui-swipe-right='Ui.turnOn("uiSidebarLeft")'
         ui-swipe-left='Ui.turnOff("uiSidebarLeft")'>

        <!-- Navbars -->

        <div class="navbar navbar-app navbar-absolute-top">
            <div class="navbar-brand navbar-brand-center" ui-yield-to="title">ARMONIA</div>
            <div class="btn-group pull-left">
                <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
                    <i class="fa fa-bars"></i>
                    Menu
                </div>
            </div>
        </div>

        <!-- App Body -->
        <div class="app-body" ng-class="{loading: loading}">
            <div ng-show="mainCtrl.loading" class="app-content-loading">
                <i class="fa fa-spinner fa-spin loading-spinner"></i>
            </div>
            <div class="app-content" ui-view></div>
        </div>

    </div>

    <div ui-yield-to="modals"></div>

</body>
</html>
