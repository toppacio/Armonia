    <script src="lib/api-check/dist/api-check.js"></script>

<body ng-app="ArmoniaApp" ng-controller="MainController as mainCtrl" ng-cloack>

    <md-toolbar layout="row" >
        <div class="md-toolbar-tools">
            <md-button class="menu" hide-gt-sm ng-click="mainCtrl.toggleMenu()" aria-label="Abrir menu">

            <h1>Gruppa - Armonia App</h1>
            <span flex></span>
        <span ui-view="toolbarOptions">
        </span>
        </div>
    </md-toolbar>

    <div flex layout="row">
        <md-sidenav md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')" ng-click="mainCtrl.toggleMenu()" class="md-whiteframe-4dp" >
            <ng-include src="'components/menu/menuList.html'"></ng-include>
        </md-sidenav>

        <md-content flex layout="row" id="content" ui-view="content">
        </md-content>
    </div>
